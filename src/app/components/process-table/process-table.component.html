<table mat-table [dataSource]="dataSource"  class="mat-elevation-z1">
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Processo </th>
    <td mat-cell *matCellDef="let element">{{element.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="chegada">
    <th mat-header-cell *matHeaderCellDef> Tempo Chegada </th>
    <td mat-cell *matCellDef="let element"> {{element.chegada}} </td>
  </ng-container>

  <ng-container matColumnDef="execucao">
    <th mat-header-cell *matHeaderCellDef> Tempo Execução </th>
    <td mat-cell *matCellDef="let element"> {{element.tempoExecucao}} </td>
  </ng-container>

  <ng-container matColumnDef="tempoEs1">
    <th mat-header-cell *matHeaderCellDef> Tempo E/S 1</th>
    <td mat-cell *matCellDef="let element"> {{element.tempoEs1}} </td>
  </ng-container>

  <ng-container matColumnDef="es1">
    <th mat-header-cell *matHeaderCellDef> E/S 1</th>
    <td mat-cell *matCellDef="let element"> {{element.es1}} </td>
  </ng-container>

  <ng-container matColumnDef="tempoEs2">
    <th mat-header-cell *matHeaderCellDef>  Tempo E/S 2</th>
    <td mat-cell *matCellDef="let element"> {{element.tempoEs2}} </td>
  </ng-container>

   <ng-container matColumnDef="es2">
    <th mat-header-cell *matHeaderCellDef> E/S 2</th>
    <td mat-cell *matCellDef="let element"> {{element.es1}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
