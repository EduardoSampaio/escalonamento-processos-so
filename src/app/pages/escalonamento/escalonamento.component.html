<div class="content">
  <div class="content-title">
    <div class="content-btn-voltar">
      <button mat-flat-button (click)="back()" class="btn-voltar">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
    </div>
    <div class="titulo">
      <mat-icon>schedule</mat-icon>
      <h1>Escalonamento de Processos</h1>
    </div>
  </div>
  <div class="tabela" *ngIf="state$ | async">
    <app-process-table [data]="processos"></app-process-table>
  </div>
  <div class="pronto">
    <app-ready-process [prontos]="prontos"></app-ready-process>
  </div>
  <div class="escalonamento">
    <h2>Pol√≠tica de Escalonamento ({{ politica }})</h2>
  </div>
  <div class="timeline" *ngIf="state$ | async">
    <app-timeline [nomes]="nomes" (onNext)="next()" [tempoMaximo]="tempoMaximo" (onPrevious)="previous()" (onStart)="start()" (onReset)="reset()">
    </app-timeline>
  </div>
</div>
